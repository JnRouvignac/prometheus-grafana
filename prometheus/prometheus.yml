global:
  scrape_interval:     15s
  evaluation_interval: 15s

  # Attach these labels to any time series or alerts when communicating with
  # external systems (federation, remote storage, Alertmanager).
  external_labels:
      monitor: 'prometheus-stack-monitor'

# Load and evaluate rules in this file every 'evaluation_interval' seconds.
rule_files:
  # - "first.rules"
  # - "second.rules"

scrape_configs:

  - job_name: 'prometheus'

    scrape_interval: 10s
    scrape_timeout: 5s

    static_configs:
      - targets: ['localhost:9090']

  - job_name: 'machine-vm'

    scrape_interval: 10s
    scrape_timeout: 5s

    static_configs:
      - targets: ['cadvisor:8080']

  # When running Docker natively on Linux, you can access host services using the IP address of the docker0 interface (Docker's default bridge network).
  # The IP address is 172.17.0.1
  - job_name: 'opendj0'

    scrape_interval: 10s
    scrape_timeout: 5s
    metrics_path: /metrics/prometheus

    static_configs:
      - targets: ['172.17.0.1:8080']

  - job_name: 'opendj1'

    scrape_interval: 10s
    scrape_timeout: 5s
    metrics_path: /metrics/prometheus

    static_configs:
      - targets: ['172.17.0.1:8081']

